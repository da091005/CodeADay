function shuffle(deck)

	{
	len=deck.lenth;
	var temp;		// Temporary spot to hold card
	var rnd;		// random int to swap cards with 
	for (var i=0; i<len; i++);
		{
		rnd=Math.floor(Math.random()*52);		
		temp=deck[i];
		deck[i]=deck[rnd];
		deck[rnd]=temp; 
		
		}
	return deck;
	};
